<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon2.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />

    <!-- Leaflet marker cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Museum@SG</title>
</head>

<body>
    <!-- Main content of webpage -->
    <main class="container-main">
        <!-- Search bar console -->
        <div class="container-console">
            <div class="console--search-bar">
                <button class="btn btn-sm btn-logo btn-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
                    aria-controls="offcanvas">
                    <img class="logo-img" src="assets/logo/logo-icon3.png" alt="Logo of Museums@SG">
                </button>
                <input type="text" id="txtSearch" placeholder="Search Museum@SG">
                <button id="btnSearch" class="btn btn-sm btn-light">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button id="btnNavigation" class="btn btn-sm btn-light">
                    <i class="fa-solid fa-diamond-turn-right"></i>
                </button>
            </div>

            <!-- Expandable drawer for search bar console -->
            <div class="container-console--drawer">
                <div class="console--drawer console--drawer-collapse" data-expand="false">
                    <!-- Display: Search result -->
                    <!-- Tabs to display various museum-related information -->
                    <ul class="nav nav-tabs nav-justified tab tab--search" role="tablist">
                        <!-- Tab: Museum information (Default tab) -->
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="tab-museum" data-bs-toggle="tab"
                                data-bs-target="#tab-museum-content" type="button" role="tab"
                                aria-controls="tab-museum-content" aria-selected="true">Museum</button>
                        </li>
                        <!-- Tab: Weather information -->
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="tab-weather" data-bs-toggle="tab"
                                data-bs-target="#tab-weather-content" type="button" role="tab"
                                aria-controls="tab-weather-content" aria-selected="false">Weather</button>
                        </li>
                        <!-- Tab: Nearby information -->
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="tab-nearby" data-bs-toggle="tab"
                                data-bs-target="#tab-nearby-content" type="button" role="tab"
                                aria-controls="tab-nearby-content" aria-selected="false">Nearby</button>
                        </li>
                    </ul>

                    <!-- Tab contents -->
                    <div class="tab-content tab tab--search">
                        <!-- Museum content -->
                        <div class="tab-pane fade show active" id="tab-museum-content" role="tabpanel"
                            aria-labelledby="tab-museum">
                            <div id="searchResult">
                                <div class="container--content pt-3 ps-3">
                                    There is no result to show.
                                </div>
                            </div>
                        </div>
                        <!-- Weather content -->
                        <div class="tab-pane fade" id="tab-weather-content" role="tabpanel"
                            aria-labelledby="tab-weather">
                            <div id="searchWeather">
                                <div class="container--content pt-3 ps-3">
                                    There is no result to show.
                                </div>
                            </div>
                        </div>
                        <!-- Nearby content -->
                        <div class="tab-pane fade" id="tab-nearby-content" role="tabpanel" aria-labelledby="tab-nearby">
                            <div id="searchNearby">
                                <div class="container--content pt-3 ps-3">
                                    There is no result to show.
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Display: Navigation (Hidden by default) -->
                    <div class="tab tab--navigation invisible">
                        <!-- Radio selection for transport type -->
                        <div class="d-flex justify-content-center gap-4 mt-4">
                            <input type="radio" class="btn-check transport-mode" name="transport-mode"
                                id="option-driving" value="default" checked>
                            <label class="btn btn-light" for="option-driving"><i class="fa-solid fa-car"></i></label>

                            <input type="radio" class="btn-check transport-mode" name="transport-mode"
                                id="option-transit" value="transit">
                            <label class="btn btn-light" for="option-transit"><i
                                    class="fa-solid fa-train-subway"></i></label>

                            <input type="radio" class="btn-check transport-mode" name="transport-mode"
                                id="option-walking" value="walking">
                            <label class="btn btn-light" for="option-walking"><i
                                    class="fa-solid fa-person-walking"></i></label>

                            <input type="radio" class="btn-check transport-mode" name="transport-mode"
                                id="option-cycling" value="bicycling">
                            <label class="btn btn-light" for="option-cycling"><i
                                    class="fa-solid fa-bicycle"></i></label>
                        </div>
                        <!-- Form to display start and end points (Note: Read-only fields) -->
                        <div class="container">
                            <div class="mt-3">
                                <label class="form-label">Start:</label>
                                <input type="text" id="startPoint" class="form-control"
                                    placeholder="Choose a start point" readonly>
                                <span id="error-start" class="form-error-message"></span>
                            </div>

                            <div class="mt-3">
                                <label class="form-label">End:</label>
                                <input type="text" id="endPoint" class="form-control" placeholder="Choose an end point"
                                    readonly>
                                <span id="error-end" class="form-error-message"></span>
                            </div>

                            <div class="mt-3">
                                <span id="error-navigation"></span>
                            </div>

                            <button id="btnGetRoute" class="btn btn-orange mt-4">Get Route</button>
                        </div>
                    </div>
                </div>

                <!-- Button to toggle console drawer -->
                <button id="btnToggleConsoleDrawer" class="btn btn-light"><i
                        class="fa-solid fa-chevron-down"></i></button>

                <!-- Autocomplete box -->
                <div id="autocomplete-box"></div>
            </div>
        </div>

        <!-- Map -->
        <div id="map"></div>

        <!-- Map Buttons -->
        <div class="container-map-button">
            <!-- Location icon -->
            <button id="icon-location" class="btn btn-map--location">
                <i class="fa-solid fa-location-crosshairs"></i>
            </button>

            <!-- Help icon -->
            <button id="icon-help" class="btn btn-map--help">
                <i class="fa-solid fa-question"></i>
            </button>
        </div>

        <!-- Help Form -->
        <div class="container-help slide-down">
            <div class="ms-auto me-3 mt-3">
                <i id="icon-close" class="fa-solid fa-xmark"></i>
            </div>

            <div class="container mt-2">
                <h3>How Can We Help?</h3>
                <div class="mt-2">
                    <label class="form-label">Name <span class="form-asterisk">*</span></label>
                    <input type="text" id="txtName" class="form-control" placeholder="John Doe">
                    <span id="error-name" class="form-error-message"></span>
                </div>

                <div class="mt-2">
                    <label class="form-label">Email <span class="form-asterisk">*</span></label>
                    <input type="text" id="txtEmail" class="form-control" placeholder="john-doe@gmail.com">
                    <span id="error-email" class="form-error-message"></span>
                </div>

                <div class="mt-2">
                    <label class="form-label">Description <span class="form-asterisk">*</span></label>
                    <input type="text" id="txtDescription" class="form-control">
                    <span id="error-description" class="form-error-message"></span>
                </div>

                <button id="btnHelpSubmit" class="btn btn-orange mt-4">Submit</button>
            </div>
        </div>

        <!-- Offcanvas Body for About-us -->
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvas"
            aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLabel">About Museums@SG</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="w-100 d-flex justify-content-center">
                    <img class="logo-img" src="assets/logo/logo-icon3.png" alt="Logo of Museums@SG">
                </div>
                <p>Museums@SG is a web application designed for art-lovers and 'museum-hoppers' to navigate around and
                    learn more about the various museums dotted around Singapore.</p>
            </div>
        </div>
    </main>

    <!-- JAVASCRIPTS -->
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Axios JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <!-- Leaflet marker cluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- Leaflet encoded polyline JavaScript -->
    <script src="scripts/Polyline.encoded.js"></script>

    <!-- Custom JavaScript -->
    <script src="scripts/styles-utilities.js"></script>
    <script src="scripts/styles.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/misc-utilities.js"></script>
    <script src="scripts/map-utilities.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
