<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />

    <!-- Leaflet marker cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Museum@SG</title>
</head>

<body>
    <!-- Main content of webpage -->
    <main>
        <!-- Search bar console -->
        <div class="container-console">
            <div class="console--search-bar">
                <input type="text" id="txtSearch" placeholder="Search Museum@SG">
                <button id="btnSearch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button id="btnNavigation">
                    <i class="fa-solid fa-diamond-turn-right"></i>
                </button>
            </div>
            
            <!-- Expandable drawer for search bar console -->
            <div class="container-console--drawer">
                <div class="console--drawer" data-expand="true">
                    <!-- Tab: Museum information -->
                    <div class="tab tab--search-result">
                        <div id="searchResult"></div>
                    </div>
                    <!-- Tab: Weather forecast -->
                    <div class="tab tab--weather-forecast">
                        <div id="weatherForecast"></div>
                    </div>
                    <!-- Tab: Nearby -->
                    <div class="tab tab--nearby"></div>
                    <!-- Tab: Navigation -->
                    <div class="tab tab--navigation"></div>
                </div>
                <!-- Button to toggle drawer -->
                <button id="btnToggleSearchDrawer"><i class="fa-solid fa-chevron-down"></i></button>
                <div id="autocomplete-box"></div>
            </div>
        </div>

        <!-- Map -->
        <div id="map"></div>
    </main>


    <!-- JAVASCRIPTS -->
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Axios JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <!-- Leaflet marker cluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- Leaflet encoded polyline JavaScript -->
    <script src="scripts/Polyline.encoded.js"></script>

    <!-- Custom JavaScript -->
    <script src="scripts/data.js"></script>
    <script src="scripts/map-utilities.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
