<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />

    <!-- Leaflet marker cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Museum@SG</title>
</head>

<body>
    <!-- Main content of webpage -->
    <main class="container-main">
        <!-- Search bar console -->
        <div class="container-console">
            <div class="console--search-bar">
                <input type="text" id="txtSearch" placeholder="Search Museum@SG">
                <button id="btnSearch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button id="btnNavigation">
                    <i class="fa-solid fa-diamond-turn-right"></i>
                </button>
            </div>

            <!-- Expandable drawer for search bar console -->
            <div class="container-console--drawer">
                <div class="console--drawer console--drawer-collapse" data-expand="false">
                    <!-- Display: Search result -->
                    <!-- Tabs to display various museum-related information -->
                    <ul class="nav nav-tabs nav-justified tab tab--search" role="tablist">
                        <!-- Tab: Museum information (Default tab) -->
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="tab-museum" data-bs-toggle="tab"
                                data-bs-target="#tab-museum-content" type="button" role="tab"
                                aria-controls="tab-museum-content" aria-selected="true">Museum</button>
                        </li>
                        <!-- Tab: Weather information -->
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="tab-weather" data-bs-toggle="tab"
                                data-bs-target="#tab-weather-content" type="button" role="tab"
                                aria-controls="tab-weather-content" aria-selected="false">Weather</button>
                        </li>
                        <!-- Tab: Nearby information -->
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="tab-nearby" data-bs-toggle="tab"
                                data-bs-target="#tab-nearby-content" type="button" role="tab"
                                aria-controls="tab-nearby-content" aria-selected="false">Nearby</button>
                        </li>
                    </ul>
                    <!-- Tab contents -->
                    <div class="tab-content tab tab--search">
                        <!-- Museum content -->
                        <div class="tab-pane fade show active" id="tab-museum-content" role="tabpanel"
                            aria-labelledby="tab-museum">
                            <div id="searchResult">There is no result to show.</div>
                        </div>
                        <!-- Weather content -->
                        <div class="tab-pane fade" id="tab-weather-content" role="tabpanel"
                            aria-labelledby="tab-weather">
                            <div id="searchWeather">There is no result to show.</div>
                        </div>
                        <!-- Nearby content -->
                        <div class="tab-pane fade" id="tab-nearby-content" role="tabpanel" aria-labelledby="tab-nearby">
                            <div id="searchNearby">There is no result to show.</div>
                        </div>
                    </div>

                    <!-- Display: Navigation (Hidden by default)-->
                    <div class="tab tab--navigation invisible">
                        <div class="d-flex justify-content-center gap-2">
                            <input type="radio" class="btn-check" name="transport-type" id="option-driving">
                            <label class="btn btn-secondary" for="option-driving">Driving</label>

                            <input type="radio" class="btn-check" name="transport-type" id="option-transit">
                            <label class="btn btn-secondary" for="option-transit">Transit</label>

                            <input type="radio" class="btn-check" name="transport-type" id="option-walking">
                            <label class="btn btn-secondary" for="option-walking">Walking</label>

                            <input type="radio" class="btn-check" name="transport-type" id="option-cycling">
                            <label class="btn btn-secondary" for="option-cycling">Cycling</label>
                        </div>
                    </div>
                </div>


                <!-- Button to toggle drawer -->
                <button id="btnToggleSearchDrawer"><i class="fa-solid fa-chevron-down"></i></button>
                <div id="autocomplete-box"></div>
            </div>
        </div>

        <!-- Map -->
        <div id="map"></div>

        <!-- Help icon -->
        <i id="icon-help" class="fa-solid fa-circle-question"></i>
        <div class="container-help invisible">
            <i id="icon-close" class="fa-solid fa-xmark"></i>
            <h3></h3>
        </div>
    </main>


    <!-- JAVASCRIPTS -->
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Axios JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <!-- Leaflet marker cluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- Leaflet encoded polyline JavaScript -->
    <script src="scripts/Polyline.encoded.js"></script>

    <!-- Custom JavaScript -->
    <script src="scripts/data.js"></script>
    <script src="scripts/map-utilities.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
